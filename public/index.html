<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- gets resources for Work Sans font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body oncontextmenu="return false;">
    <div id="game-ui" class="display-none">
      <div id="world-wealth-display">
        <div id="leaderboard">
          <h3>Leaderboard</h3>
          <p>THE BOSS:</p> 
          <p><span>Ian</span> ($192038)</p>
          <br>
          <p>2. Ferdinand</p>
          <p>3. Julian</p>
          <p>4. Todd</p>
          <p>5. Emilio</p>
        </div>
        <div id="players-wealth">
          <p>Your wealth: $<span id="player-wealth-display"></span></p>
        </div>
      </div>
      <div id="game-view">
      </div>
      <div id="game-controls">
        <div id="controls-panel">
          <div id="map">
            <div class="ui-container">
              <img src="http://placehold.it/220x180">
            </div>
          </div>
          <div id="info-panel">
            <div class="ui-container">
              <img src="http://placehold.it/480x180">
            </div>
          </div>
          <div id="ui-buttons">
            <div class="ui-container">
              <div id="button-container">
                <div id="buttons-message-box" class="a-button">
                  <p id="buttons-message-content">No units selected</p>
                </div>
                <ul id="buttons-list">
<!--                   <li class="a-button">Build (B)</li>
                  <li class="a-button">Attack (A)</li>
                  <li class="a-button">Move (M)</li> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="login-screen">
      <input class="sumsginp" id="nick" style="width: 220px; height: 24px;" placeholder="Enter your nickname" maxlength="24">
      <button class="sumsginp" onclick="start()">&nbsp;Play&nbsp;</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <script src="js/ip.js"></script><!-- TO BE TAKEN OUT ONCE WE DEPLOY IT -->
    <script src="js/canvassetup.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/input.js"></script>
    <script src="js/functionalInput.js"></script>
    <script src="js/combat/combat.functionality.js"></script>
    <script src="js/collisions.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/toolkit.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/walk.functionality.js"></script>
    <script src="js/select.functionality.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/moneybag.functionality.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ui/main-menu.js"></script>
    <script src="js/ui/build-menu.js"></script>
  
  </body>
</html>
